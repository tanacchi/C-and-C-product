<style>
 body{
   background-color: rgb(195, 218, 218);
 }
</style>

<body>
  <h1>企業一覧</h1>
  <p>
    お気に入りできる残り回数:  <b>{{ 30 - fav_count }}</b>
  </p>
  {% for company_id, data in company_data.items() %}
  <p>
    {% if data[1]%}
    {{data[0]}}:<a href="{{ url_for('favorite')}}?student_id={{student_id}}&company_id={{company_id}}">お気に入りを外す</a>
    {% else %}
    {{data[0]}}:<a href="{{ url_for('favorite')}}?student_id={{student_id}}&company_id={{company_id}}">お気に入りする</a>
    {% endif %}
  </p>
  {% endfor %}
</body>
