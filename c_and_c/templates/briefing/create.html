<h1>Register briefing</h1>

<form action="{{url_for('create_briefing')}}" method="post">
  <input type="text" name="description" width="80" height="30">
  <p>参加企業</p>
  {% for company in companies %}
  <input type="checkbox" name="participants_{{company.id}}" value="1">{{company.name}}
  {% endfor %}
  <input type="submit" value="登録">
</form>
